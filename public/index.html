<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkStream - Bağcılar Yayın Sistemi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 73, 94, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #34495e;
            border: 2px solid #34495e;
        }

        .btn-secondary:hover {
            background: #34495e;
            color: white;
            transform: translateY(-2px);
        }

        /* Status Bar */
        .status-bar {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border: 1px solid #dee2e6;
        }

        .status-value {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .status-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Camera Grid */
        .camera-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .camera-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .camera-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .camera-preview {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #232526, #414345);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .camera-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-preview .placeholder {
            color: #888;
            font-size: 3rem;
            opacity: 0.5;
        }

        .stream-status {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-live {
            background: #4CAF50;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-offline {
            background: #f44336;
            color: white;
        }

        .status-connecting {
            background: #ff9800;
            color: white;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .camera-info {
            padding: 20px;
        }

        .camera-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .camera-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .camera-location {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .viewer-count {
            color: #34495e;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .camera-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 8px;
            flex: 1;
        }

        .btn-play {
            background: #4CAF50;
            color: white;
            border: none;
        }

        .btn-play:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .btn-fullscreen {
            background: #2196F3;
            color: white;
            border: none;
        }

        .btn-fullscreen:hover {
            background: #1976D2;
            transform: translateY(-1px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1200px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
        }

        .modal-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-video {
            width: 100%;
            height: 60vh;
            background: #000;
        }

        /* Admin Panel Button - Removed */

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #34495e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .camera-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>ArkStream</h1>
            </div>
            <div class="header-controls">
                <a href="#" class="btn btn-secondary" onclick="refreshStreams()">
                    <i class="fas fa-sync-alt"></i>
                    Yenile
                </a>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-value" id="totalCameras">8</div>
                <div class="status-label">Toplam Kamera</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="activeCameras">6</div>
                <div class="status-label">Aktif Yayın</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="totalViewers">142</div>
                <div class="status-label">Toplam İzleyici</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="systemStatus">%87</div>
                <div class="status-label">Sistem Performansı</div>
            </div>
        </div>

        <!-- Camera Grid -->
        <div class="camera-grid" id="cameraGrid">
            <!-- Cameras will be loaded here -->
        </div>
    </div>

    <!-- Full Screen Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalCameraName">Kamera Adı</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <video class="modal-video" id="modalVideo" controls autoplay></video>
        </div>
    </div>

    <script>
        // Sample camera data
        const cameras = [
            {
                id: 1,
                name: "Merkez Kavşağı",
                location: "Bağcılar Merkez",
                status: "live",
                viewers: 24,
                brand: "Hikvision",
                model: "DS-2CD2043G2-I",
                streamUrl: "#"
            },
            {
                id: 2,
                name: "Belediye Binası",
                location: "Bağcılar Merkez",
                status: "live",
                viewers: 18,
                brand: "Dahua",
                model: "IPC-HDW2431T-AS-S2",
                streamUrl: "#"
            },
            {
                id: 3,
                name: "Park Girişi",
                location: "Kirazlı",
                status: "offline",
                viewers: 0,
                brand: "Samsung",
                model: "XNO-6120R",
                streamUrl: "#"
            },
            {
                id: 4,
                name: "Metro İstasyonu",
                location: "Kirazlı",
                status: "live",
                viewers: 42,
                brand: "Hikvision",
                model: "DS-2CD2043G2-I",
                streamUrl: "#"
            },
            {
                id: 5,
                name: "Okul Kavşağı",
                location: "Güneşli",
                status: "connecting",
                viewers: 0,
                brand: "Dahua",
                model: "IPC-HDW2431T-AS-S2",
                streamUrl: "#"
            },
            {
                id: 6,
                name: "AVM Girişi",
                location: "Mahmutbey",
                status: "live",
                viewers: 35,
                brand: "Samsung",
                model: "XNO-6120R",
                streamUrl: "#"
            },
            {
                id: 7,
                name: "Hastane Kavşağı",
                location: "Bağcılar Merkez",
                status: "live",
                viewers: 19,
                brand: "Hikvision",
                model: "DS-2CD2043G2-I",
                streamUrl: "#"
            },
            {
                id: 8,
                name: "Sanayi Bölgesi",
                location: "Mahmutbey",
                status: "live",
                viewers: 4,
                brand: "Dahua",
                model: "IPC-HDW2431T-AS-S2",
                streamUrl: "#"
            }
        ];

        // Load cameras on page load
        document.addEventListener('DOMContentLoaded', function () {
            loadCameras();
            updateStats();
            setInterval(updateStats, 30000); // Update stats every 30 seconds
        });

        function loadCameras() {
            const grid = document.getElementById('cameraGrid');
            grid.innerHTML = '';

            cameras.forEach(camera => {
                const cameraCard = createCameraCard(camera);
                grid.appendChild(cameraCard);
            });
        }

        function createCameraCard(camera) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            card.onclick = () => startStream(camera);

            const statusClass = {
                'live': 'status-live',
                'offline': 'status-offline',
                'connecting': 'status-connecting'
            }[camera.status];

            const statusText = {
                'live': 'CANLI',
                'offline': 'ÇEVRİMDIŞI',
                'connecting': 'BAĞLANIYOR'
            }[camera.status];

            card.innerHTML = `
                <div class="camera-preview">
                    <div class="placeholder">
                        <i class="fas fa-video"></i>
                    </div>
                    <div class="stream-status ${statusClass}">${statusText}</div>
                </div>
                <div class="camera-info">
                    <div class="camera-name">${camera.name}</div>
                    <div class="camera-details">
                        <div class="camera-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${camera.location}
                        </div>
                        <div class="viewer-count">
                            <i class="fas fa-eye"></i>
                            ${camera.viewers} izleyici
                        </div>
                    </div>
                    <div class="camera-actions">
                        <button class="btn btn-small btn-play" onclick="event.stopPropagation(); startStream(${JSON.stringify(camera).replace(/"/g, '&quot;')})">
                            <i class="fas fa-play"></i>
                            İzle
                        </button>
                        <button class="btn btn-small btn-fullscreen" onclick="event.stopPropagation(); openFullscreen(${JSON.stringify(camera).replace(/"/g, '&quot;')})">
                            <i class="fas fa-expand"></i>
                            Tam Ekran
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        function startStream(camera) {
            if (camera.status !== 'live') {
                alert('Bu kamera şu anda canlı yayında değil.');
                return;
            }

            // Simulate starting stream
            console.log(`Starting stream for camera: ${camera.name}`);

            // In real implementation, this would connect to your backend API
            // and start the actual video stream
        }

        function openFullscreen(camera) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            const modalName = document.getElementById('modalCameraName');

            modalName.textContent = camera.name;
            // modalVideo.src = camera.streamUrl; // Set actual stream URL

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');

            modal.style.display = 'none';
            modalVideo.pause();
            modalVideo.src = '';
            document.body.style.overflow = 'auto';
        }

        function refreshStreams() {
            // Add loading animation
            const refreshBtn = document.querySelector('.btn-secondary');
            const originalContent = refreshBtn.innerHTML;
            refreshBtn.innerHTML = '<span class="loading"></span> Yenileniyor...';

            setTimeout(() => {
                loadCameras();
                updateStats();
                refreshBtn.innerHTML = originalContent;
            }, 2000);
        }

        function updateStats() {
            const liveCameras = cameras.filter(cam => cam.status === 'live').length;
            const totalViewers = cameras.reduce((sum, cam) => sum + cam.viewers, 0);

            document.getElementById('totalCameras').textContent = cameras.length;
            document.getElementById('activeCameras').textContent = liveCameras;
            document.getElementById('totalViewers').textContent = totalViewers;

            // Simulate system performance
            const performance = Math.floor(Math.random() * 20 + 80);
            document.getElementById('systemStatus').textContent = `%${performance}`;
        }

        function openAdminPanel() {
            // Admin panel removed for security - only accessible via direct URL
            console.log('Admin panel access restricted');
        }

        // Close modal on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on outside click
        document.getElementById('videoModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>

</html>
